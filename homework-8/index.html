<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Layout</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="first-block"></div>
        <div class="second-block"></div>
    </div>

    <div class="container">
        <div class="third-block"></div>
        <div class="right-blocks">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="container">
        <div class="left-row">
            <div></div>
            <div></div>
        </div>
        <div class="right-row">
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="container">
        <div class="right-container">
            <div class="vertical-block"></div>
            <div class="stacked-blocks">
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="center-container">
            <div class="main-block"></div>
            <div class="side-blocks">
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
