<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця Мондріана</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="mondrian-table">
        <colgroup>
            <col>
            <col>
            <col>
            <col>
            <col>
            <col>
            <col>
            <col>
        </colgroup>

        <tr class ="row-group-1">
           <td colspan="2"></td>
           <td colspan="3"></td>
           <td colspan="2" class="yellow"></td>
           <td rowspan="6"></td>
        </tr>
        <tr class ="row-group-2">
           <td rowspan="2"></td>
           <td colspan="4" rowspan="4" class="red"></td>
           <td colspan="2" rowspan="2" class="yellow"></td>
        </tr>
            
        <tr class ="row-group-3">
        </tr>
        <tr class ="row-group-4">
            <td rowspan="3"></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
        </tr>
        <tr class ="row-group-5">
        </tr>
        <tr class ="row-group-6">
            <td colspan="2" rowspan="2" class="black"></td>
           <td colspan="2"></td>
           <td colspan="2"></td>
        </tr>
        <tr class ="row-group-7">
           <td rowspan="3" class="yellow"></td>
           <td colspan="2"></td>
           <td colspan="2" rowspan="2" class="blue"></td>
           <td rowspan="3" class="red"></td>
        </tr>
        <tr class ="row-group-8">
           <td colspan="2" rowspan="2"></td>
           <td colspan="2" class="black"></td>
        </tr>
        <tr class ="row-group-9">
            <td colspan="4"></td>
        </tr>
    </table>
</body>
</html>
