<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця Мондріана</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .mondrian-table {
            border-collapse: collapse;
            background-color: white;
            border: 8px solid black;

            
        }
        
        .mondrian-table td {
            border: 8px solid black;
            padding: 0px;
            box-sizing: border-box;
            text-align: center;
        }

        .mondrian-table col{
            
            width: 100px;
        }

        .mondrian-table tr{
           height: 100px;
        }
        
        col:nth-child(8) {width: 25px;}
        .mondrian-table .row-group-8 { height: 50px; }

        .mondrian-table .row-group-9 { height: 50px; }

        
        .red {
            background-color: #e21836;
        }
        
        .blue {
            background-color: #0038a8;
        }
        
        .yellow {
            background-color: #ffd700;
        }
        
        .white {
            background-color: white;
        }
        
        .black {
            background-color: black;
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <table class="mondrian-table">
        <colgroup>
            <col>
            <col>
            <col>
            <col>
            <col>
            <col>
            <col>
            <col>
        </colgroup>

        <tr class ="row-group-1">
           <td colspan="2">1x2</td>
           <td colspan="3">1x3</td>
           <td colspan="2" class="yellow">1x2</td>
           <td rowspan="6">1</td>
        </tr>
        <tr class ="row-group-2">
           <td rowspan="2">2x1</td>
           <td colspan="4" rowspan="4" class="red">4x4</td>
           <td colspan="2" rowspan="2" class="yellow">2x2</td>
        </tr>
            
        <tr class ="row-group-3">
        </tr>
        <tr class ="row-group-4">
            <td rowspan="3">3x1</td>
            <td rowspan="2">2x1</td>
            <td rowspan="2">2x1</td>
        </tr>
        <tr class ="row-group-5">
        </tr>
        <tr class ="row-group-6">
            <td colspan="2" rowspan="2" class="black"> 2x2</td>
           <td colspan="2">1x2</td>
           <td colspan="2">1x2</td>
        </tr>
        <tr class ="row-group-7">
           <td rowspan="3" class="yellow">3x1</td>
           <td colspan="2">1x2</td>
           <td colspan="2" rowspan="2" class="blue">2x2</td>
           <td rowspan="3" class="red">1</td>
        </tr>
        <tr class ="row-group-8">
           <td colspan="2" rowspan="2">2x2</td>
           <td colspan="2" class="black">1x2</td>
        </tr>
        <tr class ="row-group-9">
            <td colspan="4">1x4</td>
        </tr>
    </table>
</body>
</html>
